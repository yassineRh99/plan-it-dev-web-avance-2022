<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error !</strong> Email or Password Incorrect !
      <button type="button" class="btn-close" (click)="closeErrorAlert()"></button>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <h1 class="h3 mb-3 fw-normal">Register</h1>

      <div>
        <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username">
      </div>
      <div>
        <input formControlName="email" type="text" class="form-control" id="email" placeholder="email">
      </div>
      <div>
        <input formControlName="age" type="number" class="form-control" id="age" placeholder="age">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="homme" name="gender" id="homme" formControlName="gender">
        <label class="form-check-label" for="homme">
          Homme
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="femme" name="gender" id="femme" formControlName="gender">
        <label class="form-check-label" for="femme">
          Femme
        </label>
      </div>
      <div>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
      <button class="w-100 btn btn-lg btn-primary" routerLink="/login">Sign In</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
  </main>
</body>
